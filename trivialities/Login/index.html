<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo" src="assets/kunlun@2x.png" alt="logo">
        <div class="mock-select">
            <label for="J_language" class="language">
                <input type="checkbox" id="J_language" class="hidden">
                <span>English</span>
                <i class="triangle"></i>
                <div class="options">
                    <div class="option">简体中文</div>
                    <div class="option">西班牙语</div>
                </div>
            </label>
        </div>
    </header>
    <main class="container">
        <div class="login-container">
            <h3 class="line login-title">Account Login</h3>
            <div class="line mock-input-text" contenteditable="true" placeholder="Email"></div>
            <div class="line mock-input-text" contenteditable="true" placeholder="Passport"></div>
            <div class="line login-button">Log in</div>
            <div class="line login-footer">
                <label for="J_rememberMe" class="remember-me">
                    <input type="checkbox" id="J_rememberMe" class="hidden">
                    <div class="mock-checkbox">
                        <i></i>
                    </div>
                    Remember me in next 10-days
                </label>
                <a href="javascript:void(0)" class="forgot-pwd">
                    Forgot Password
                </a>
            </div>
        </div>
    </main>
</body>

</html>
